<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
    console.log
    (
    `\t1. число 10 плюс 10 получаем 20.
     \t2. число 20 плюс строчное значение "10" получаем 2010.
     \t3. С помощью console.log выводим строчное значение 2010 в консоль.`
     );
    console.log(10 + 10 + "10");

    console.log
    (
    `\n\t1. 10 плюс строчное значение "10" получаем 1010.
     \t2. строчное значение "1010" плюс число 10 получаем 101010.
     \t3. С помощью console.log выводим строчное значение 2010 в консоль.`
     );
    console.log(10 + "10" + 10);

    console.log
    (
    `\n\t1. число 10 плюс 10 получаем 20.
     \t2. число 20 плюс конвертируемое в число строчное значение "10" получаем 30.
     \t3. С помощью console.log выводим число 30 в консоль.`
     );
    console.log(10 + 10 + +"10");

    console.log
    (
    `\n\t1. конвертируемое в отрицательное число строчное значение "" получаем -0.
     \t2. число 10 делим на -0(бесконечно малое) получаем -Infinity(бесконечно большое отрицатетное значени).
     \t3. С помощью console.log выводим -Infinity консоль.`
     );
    console.log(10 / -"");

    console.log
    (
    `\n\t1. конвертируемое в число строчное значение "2,5" получаем NaN.
     \t2. С помощью console.log выводим NaN консоль.`
     );
    console.log(10 / +"2,5");

    
  
</script>
</body>
</html>
